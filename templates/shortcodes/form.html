<div id="contact-form-wrapper"> 
    <form name="contact" method="POST" data-netlify="true">
        <div>
            <label>Name</label>
            <input type="text" name="name" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" />
        </div>
        <div>
            <label>Message</label>
            <textarea name="message"></textarea>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
</div>
